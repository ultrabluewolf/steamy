
<div>
  <h2>USERS</h2>
  <input
    class="input-search"
    type="text"
    ng-model="data.input"
    placeholder="username (from profile url)"
    on-enter="searchForUser(data.input)"
  />
  <button
    class="btn-icon" 
    ng-click="searchForUser(data.input)"
  ><span class="fa fa-search"></span></button>
</div>
