
<div class="game-news-items">
  <div game-searchbar></div>

  <div game-details="data.game"></div>

  <ul>
    <li ng-repeat="news in data.newsitems">
      <h3>
        <a ng-href="{{ news.url }}">{{ news.title }}</a>
      </h3>
      <div>
        <span>{{ news.date | date }}</span>
        <span>
          <strong>{{ news.author }}</strong>
        </span>
      </div>
      <div class="news-contents" ng-bind-html="news.contents"></div>
    </li>
  </ul>

</div>
